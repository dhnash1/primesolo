<h1>Register</h1>

<p>Username: </p><input type="text" name="" value="" placeholder="username" ng-model="username">
<p>Password: </p><input type="password" name="" value="" placeholder="Password" ng-model="password">
<p>Confirm Password: </p><input type="password" name="" value="" placeholder="Confirm Password" ng-model="confirm">
<br>
<p class="mis">{{match}}</p>
<br>
<button type="button" name="button" ng-click="register()">Register!</button>
